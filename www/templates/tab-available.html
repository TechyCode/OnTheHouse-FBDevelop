<!--
  Tab Available
-->

<ion-view title="AVAILABLE OFFERS"> <!--      -->
	
  	<ion-content>
    	<ion-list>
      		<ion-item ng-repeat="(key, available) in availableOffers | filter: { type: account.filters.esttype }"
      					type="item-text-wrap"
      					href="#/tab/voucher/{{key}}">

      			<div class="row">

  					<div class="col col-90">

		        		<div class="item item-avatar item-text-wrap">
		    				<img ng-src="img/logo-{{$index}}.png">
		    				<h2>{{available.name}}</h2>
		    				<h6>{{available.title}}</h6>
		    				<p>{{available.details | limitTo: 25}}...</p>
		  				</div>

					</div>

					<div class="col col-10 counter">
						<h2>{{available.counter}}</h2>
					</div>

  				</div>

      		</ion-item>
    	</ion-list>
  	</ion-content>

</ion-view>
