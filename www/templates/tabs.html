<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Home Tab -->
  <ion-tab title="Home" icon="icon ion-ios7-home-outline" href="#/tab/homepage">
    <ion-nav-view name="tab-homepage"></ion-nav-view>
  </ion-tab>


  <!-- Available Tab -->
  <ion-tab title="Available" icon="icon ion-ios7-checkmark-outline" href="#/tab/available">
    <ion-nav-view name="tab-available"></ion-nav-view>
  </ion-tab>


  <!-- Reserved Tab -->
  <ion-tab title="Reserved" icon="icon ion-ios7-star-outline" href="#/tab/reserved">
    <ion-nav-view name="tab-reserved"></ion-nav-view>
  </ion-tab>

  <!-- RSVP Tab
  <ion-tab title="RSVP" icon="icon ion-beer" href="#/tab/rsvp">
    <ion-nav-view name="tab-rsvp"></ion-nav-view>
  </ion-tab>  -->



</ion-tabs>
