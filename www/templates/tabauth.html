<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Home Tab -->
  <ion-tab title="Home" icon="icon ion-ios7-home-outline" href="#/tab/homepage">
    <ion-nav-view name="tab-homepage"></ion-nav-view>
  </ion-tab>


  <!-- Available Tab -->
  <ion-tab title="Authorization" icon="icon ion-ios7-checkmark" href="#/sec/auth">
    <ion-nav-view name="sec-auth"></ion-nav-view>
  </ion-tab>


  <!-- Reserved Tab -->
  <ion-tab title="Recover Account" icon="icon ion-ios7-star" href="#/sec/recover">
    <ion-nav-view name="sec-recover"></ion-nav-view>
  </ion-tab>

  <!-- RSVP Tab
  <ion-tab title="RSVP" icon="icon ion-beer" href="#/tab/rsvp">
    <ion-nav-view name="tab-rsvp"></ion-nav-view>
  </ion-tab>  -->



</ion-tabs>
