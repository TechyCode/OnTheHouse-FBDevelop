<!--
  Voucher Template
-->
<ion-view title="OFFER DETAILS">
	<ion-content has-header="true" padding="true">

  			<div class="item item-body">

				<img class="full-image" ng-src="img/banner-outback_steakhouser.jpg">

    			<div class="row">
  					<div class="col col-67 align-left">

  						<h2>{{currentOffer.name}}</h2>

    					<h6>{{currentOffer.address}}<br />{{currentOffer.city}}, {{currentOffer.state}} {{currentOffer.zip}}</h6>

    					<div class="col col-100 topspace">
  							<a type="button" href="tel: +1-{{currentOffer.name}}" class="button button-small icon-left ion-ios7-telephone" >Call</a>
   						</div>

    				</div>

    				<div class="col col-33 small-map">
    					<a href="#/tab/googlemap/{{currentOffer.lat}}/{{currentOffer.lng}}"><img class="full-image" ng-src="img/mapimage.jpg" ></a>
    				</div>
  				</div>

  			</div>

			

			<div class="row">

  				<div class="col col-90">

  					<div class="item item-avatar item-text-wrap">

						<img ng-src="img/logo-{{currentOffer.estid}}.png">
				
						<h5>{{currentOffer.title}}</h6>

						<h6>Valid: {{currentOffer.date}}<br />{{currentOffer.timefrom}} to {{currentOffer.timeto}}</h6>

						<p>{{currentOffer.details}}</p>

					</div>

				</div>

				<div class="col col-10 counter">
					<h2>{{currentOffer.counter}}</h2>
				</div>

			</div>

			

			<div class="row topspace">

  				<div class="col col-50 align-right">
  					<button ng-click="reservePopup(currentOffer.vchid, currentOffer)" class="button icon-left ion-star" >Reserve</button>
  				</div>

  				<div class="col col-50 align-left">
  					<button ng-click="redeemPopup(currentOffer.vchid)" class="button icon-left ion-cash" >Redeem</button>
  				</div>

  			</div>

	</ion-content>
</ion-view>
